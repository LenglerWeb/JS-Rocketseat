<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Curso de Javascript - Rocketseat</title>
	<meta charset="UTF-8">
</head>
<body>
	<script type="text/javascript">
		function soma(n1, n2){
			var resultado = n1 + n2
			return resultado
		}

		function subtrair(n1, n2){
			var resultado = n1 - n2
			return resultado
		}

		function multiplicar(n1, n2){
			var resultado = n1 * n2
			return resultado
		}

		function dividir(n1, n2){
			var resultado = n1 / n2
			return resultado
		}

		var resultado = soma(1, 2)
		var resultado2 = subtrair(3, 1)
		var resultado3 = multiplicar(2, 2)
		var resultado4 = dividir(10, 2)
		console.log("Soma de 1 + 2 = " +resultado)
		console.log("Subração de 3 - 1 = " +resultado2)
		console.log("Multiplicação de 2 * 2 = " +resultado3)
		console.log("Divisão de 10 + 2 = " +resultado4)
	</script>
</body>
</html>
