<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Curso de Javascript - Rocketseat</title>
	<meta charset="UTF-8">
</head>
<body>
	<script type="text/javascript">
		// FOR, WHILE
		console.log('> Repetição com FOR:')
		for (var i = 0; i<=10; i++){
			console.log(i)
		}


		console.log('> Repetição com WHILE:')
		var j =0
		while (j<=10){
			console.log(j)
			j++
		}
	</script>
</body>
</html>
